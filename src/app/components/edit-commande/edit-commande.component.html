<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Formulaire d'expédition</title>
  </head>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Formulaire d'expédition</h5>

            <form (ngSubmit)="onSubmit()">
              <!-- Sender Email -->
              <div class="form-group">
                <label for="senderEmail">
                  <i class="fas fa-envelope"></i>
                  Email expéditeur:</label
                >
                <input
                  class="form-control"
                  type="email"
                  id="senderEmail"
                  name="senderEmail"
                  [(ngModel)]="orderDetails.senderEmail"
                  required
                />
              </div>

              <div>
                <label for="modeTransport">
                  <i class="fas fa-shipping-fast"></i>
                  Mode de transport :</label
                >
                <select
                  class="form-control"
                  id="modeTransport"
                  name="modeTransport"
                  [(ngModel)]="orderDetails.modeTransport"
                  required
                  (change)="onWeightOrTransportChange()"
                >
                  <option value="Terrestre">Terrestre</option>
                  <option value="Bateau">Bateau</option>
                </select>
              </div>

              <div class="form-group">
                <label for="weightOrVolume">
                  <i class="fas fa-weight"></i>
                  {{
                    orderDetails.modeTransport === "Bateau" ? "Volume Total" : "Poids Total"
                  }}:
                </label>
                <input
                  class="form-control"
                  type="number"
                  id="weightOrVolume"
                  name="weightOrVolume"
                  [(ngModel)]="orderDetails.weightOrVolume"
                  required
                  (change)="onWeightOrTransportChange()"
                />
              </div>

              <div>
                <label for="prix">
                  <i class="fas fa-dollar-sign"></i>
                  Prix:</label
                >
                <input
                  class="form-control"
                  type="number"
                  id="prix"
                  name="prix"
                  [(ngModel)]="orderDetails.prix"
                  required
                  disabled="true"
                />
              </div>

              <div>
                <label for="originCountry">
                  <i class="fas fa-globe"></i>
                  Pays origine:</label
                >
                <select
                  class="form-control"
                  id="originCountry"
                  name="originCountry"
                  [(ngModel)]="orderDetails.originCountry"
                  required
                >
                  <option
                    *ngFor="let country of countries"
                    [value]="country.name"
                  >
                    {{ country.name }}
                  </option>
                </select>
              </div>

              <div>
                <label for="destinationCountry">
                  <i class="fas fa-globe"></i>
                  Pays arrivée:</label
                >
                <select
                  class="form-control"
                  id="destinationCountry"
                  name="destinationCountry"
                  [(ngModel)]="orderDetails.destinationCountry"
                  required
                >
                  <option
                    *ngFor="let country of countries"
                    [value]="country.name"
                  >
                    {{ country.name }}
                  </option>
                </select>
              </div>

              <!-- Date Expedition -->
              <div>
                <label for="dateExpedition">
                  <i class="fas fa-calendar"></i>
                  Date d'expédition:</label
                >
                <input
                  class="form-control"
                  type="date"
                  id="dateExpedition"
                  name="dateExpedition"
                  [(ngModel)]="orderDetails.dateExpedition"
                  required
                />
              </div>

              <!-- Submit Button -->
              <button
                class="btn btn-primary btn-block"
                type="submit"
                [disabled]="
                  orderDetails.senderEmail == '' ||
                  orderDetails.dateExpedition == '' ||
                  orderDetails.destinationCountry == '' ||
                  orderDetails.originCountry == '' ||
                  orderDetails.poids == 0 ||
                  orderDetails.prix == 0
                "
              >
                <i class="fas fa-paper-plane"></i>
                Envoyer
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
