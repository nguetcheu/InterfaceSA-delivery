<!-- messages.component.html -->

<div class="container-fluid mail-background">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h2 class="text-center text-danger mb-4">Liste des Messages</h2>
        <table class="table table-striped bg-white">
          <thead>
            <tr>
              <th scope="col">Email</th>
              <th scope="col">TÃ©lÃ©phone</th>
              <th scope="col">Message</th>
              <th scope="col">Date</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let message of messages">
              <td width="2%">{{ message.email }}</td>
              <td width="20%">{{ message.phone }}</td>
              <td>{{ message.message }}</td>
              <td width="30%">{{ message.dateMessage | date : "medium" }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  (click)="deleteMessage(message.id)"
                >
                  <i class="fas fa-trash"></i> Supprimer
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
