<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  />
</head>

<body>
  <div class="table-responsive">
    <div class="parcel">
      <div class="header">
        <h1 class="header-order" routerLink="/admin">
          Accueil
          <i
            class="fa fa-arrow-circle-left"
            style="margin: 30px; font-size: 25px; cursor: pointer"
          ></i>
        </h1>
      </div>
      <div class="main-content">
        <div class="section-content section-content-p30">
          <div class="container-fluid">
            <div>
              <table
                class="table table-bordered table-hover"
                style="background-color: #f0d95d"
              >
                <tr>
                  <th width="2%">Nom du client</th>
                  <th width="2%">Email</th>
                  <th width="2%">Role</th>
                </tr>
                <tbody *ngIf="utilisateurs">
                  <tr *ngFor="let utilisateur of utilisateurs">
                    <td>{{ utilisateur.displayName }}</td>
                    <td>{{ utilisateur.email }}</td>
                    <td>{{ utilisateur.role }}</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- if order history is empty then display a message -->
            <div
              *ngIf="utilisateurs.length == 0"
              class="alert alert-warning col-md-12"
              role="alert"
            >
              Aucun client enregistrÃ©.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
